# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y

# Enable pointing devices (e.g., mouse cursor)
CONFIG_ZMK_POINTING=y

# Enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# Enable SSD1306 OLED Display via I2C
CONFIG_SSD1306=y
CONFIG_I2C=y
CONFIG_I2C_SSD1306=y # Enable the SSD1306 over I2C
# CONFIG_SSD1306_I2C is not a valid symbol, removing it.
# If using the I2C driver for SSD1306, this is unnecessary as it is handled by `CONFIG_I2C_SSD1306`
# CONFIG_SSD1306_REVERSE_MODE=n # This can be kept or adjusted if needed

# Enable ZMK widgets (if you need widgets enabled)
CONFIG_ZMK_WIDGETS=y

# Enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_LED=y

# Enables a combination of settings to improve connection stability on Win 11
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# If NRF_STORE_REBOOT_TYPE_GPREGRET is giving warnings about deprecation, it can usually be removed or replaced
# If it's needed for your setup, replace it with an updated configuration or remove entirely if not required.
# CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n
